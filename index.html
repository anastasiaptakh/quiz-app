<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-top">
            <h2 id="question">Вопрос</h2>
            <ul>
                <li><input type="radio" id="a" name="answer">
                    <label id="a_text" for="a">Вариант ответа</label>
                </li>
                <li><input type="radio" id="b" name="answer">
                    <label id="b_text" for="b">Вариант ответа</label>
                </li>
                <li><input type="radio" id="c" name="answer">
                    <label id="c_text" for="c">Вариант ответа</label>
                </li>
                <li><input type="radio" id="d" name="answer">
                    <label id="d_text" for="d">Вариант ответа</label>
                </li>
            </ul>
        </div>
        <button id="submit">Отправить</button>
    </div>
</body>
</html>
